<!DOCTYPE html>
 <html lang="en">
   <head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Spotify API</title>
     <link rel="stylesheet" type="text/css" href="assignment.css" />
   </head>
   <body>
    <form onsubmit="onSubmit(event)">
      <label for="input-filter-term">Find genre</label>
      <input
        type="text"
        name="term"
        id="input-filter-term"
        placeholder="Enter value"
      />
      <input type="radio" name="displayPlaylists" value="display"  id="display-playlists">
      <label for="display-playlists">Display Playlists</label>
      <input type="radio" name="displayPlaylists" value="hide" checked="checked" id="hide-playlists">
      <label for="hide-playlists">Hide Playlists</label>
      <button type="submit">Apply with filters</button>
  </form>
<div id="genres"></div>
     <script src="assignment.js" type="text/javascript"></script>
   </body>
 </html>
